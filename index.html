<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-check</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Weather_App_Logo.png">
</head>
<body>
    <div class="container">
        <h1>What's the weather?</h1>
        <div class="bar">
            <input type="text" placeholder="Type the city name">
            <button>Get Weather Info</button>
        </div>
        <div class="data">
            <ul style="list-style: none;">
                <li><h2>Weather for <span class="city"></span></h2></li>
                <li>Region: <span class="region"></span></li>
                <li>Country: <span class="country"></span></li>
                <li><span class="icon"></span></li>
                <li>Temperature is <span class="temperature"></span></li>
                <li>Feels like: <span class="feels_like"></span></li>
                <li>Local time: <span class="local_time"></span></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
